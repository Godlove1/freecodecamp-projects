<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>survey form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div id="title"><h1>Survey Form</h1></div>

<div id="description">
	<p>A simple survey website</p>
</div>

<form  id="survey-form">
	<label id="name-label">
<input type="text" id="name" placeholder="Name" required></label>
	<label id="email-label">
<input type="email" id="email" placeholder="email" required></label>
	<label id="number-label">
<input type="number" id="number" placeholder="number" min="1" max="5"></label>
<label id="dropdown-label">
	<select  id="dropdown"></select>
</label>
<label >
		<input type="radio" value="male" name="gender">
		<input type="radio" value="female" name="gender">
</label>
	
	<label >
		<input type="checkbox" value="school">
		<input type="checkbox" value="lean">
		<input type="checkbox" value="sleep">
</label>
<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
<button type="submit" id="submit">submit</button>
</form>
</body>
</html>
